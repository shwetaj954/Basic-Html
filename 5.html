<html>
    <head>
      <script>
            function mpec() {
                var name = 
                  document.forms["RegForm"]["Name"];
                var email = 
                    document.forms["RegForm"]["EMail"];
                var phone = 
                    document.forms["RegForm"]["Telephone"];
                var what = 
                    document.forms["RegForm"]["Subject"];
                var password = 
                    document.forms["RegForm"]["Password"];
                var address = 
                    document.forms["RegForm"]["Address"];
  
                if (name.value == "") {
                    window.alert("Please enter your name.");
                    name.focus();
                    return false;
                }
  
                if (address.value == "") {
                    window.alert("Please enter your address.");
                    address.focus();
                    return false;
                }
  
                if (email.value == "") {
                    window.alert(
                      "Please enter a valid e-mail address.");
                    email.focus();
                    return false;
                }
  
                if (phone.value == "") {
                    window.alert(
                      "Please enter your telephone number.");
                    phone.focus();
                    return false;
                }
  
                if (password.value == "") {
                    window.alert("Please enter your password");
                    password.focus();
                    return false;
                }
  
                if (what.selectedIndex < 1) {
                    alert("Please enter your course.");
                    what.focus();
                    return false;
                }
  		else
		{
		 alert("Registration Done! Please Login...");
		}
                return true;
            }
        </script>
  
        <style>
              
            form {
                margin: 0 auto;
                width: 600px;
            }
		.container{
		border:solid;
		border-color:red;
		margin:5% 20%;
		background-color:#fffdd0;
		height:500px;
		}
		body{
		margin:0;
		background-color:orange;
		
		}
		.btp{
			background-color:red;
			border-color:white;
			color:white;
			height:30px;
		}
		.btp:hover{
			background-color:white;
			border-color:red;
			color:red;
			}
        </style>
    </head>
  
    <body>
	<div class="container">
        <h1 style="text-align: center;color:white;background-color:red;margin:0;margin-bottom:30px;">REGISTRATION FORM</h1>
        <form name="RegForm" onsubmit="return mpec()">
<table style="color:red;">
  <tr>
    <td>Username</td>
    <td><input type="text" size="70" name="Name" /></td>
 
  </tr>
  <tr>
    <td>E-mail:</td>
    <td><input type="mail" size="70" name="EMail" /><br></td>
  </tr>
  <tr>
<tr>
    <td>Password: </td>
    <td><input type="password" size="70" name="Password" /><br></td>
  </tr>
  <tr>
<tr>
    <td>Telephone: </td>
    <td><input type="number" size="70" name="Telephone" /><br></td>
  </tr>
  <tr>
<tr>
    <td>Select Your Course</td>
    <td><select type="text" value="" name="Subject">
			<option>courses</option>
                    <option>BTECH</option>
                    <option>BBA</option>
                    <option>BCA</option>
                    <option>B.COM</option>
                    
                </select><br></td>
  </tr>
<tr>
    <td>Comments:</td>
    <td><textarea cols="70" name="Comment"> </textarea><br></td>
  </tr>

  <tr>
    <td></td>
    <td><input type="submit" class="btp" value="send" name="Submit" />&nbsp
                <input type="reset" class="btp" value="Reset" name="Reset" /></td>
    
  </tr>
  
</table>       
                  
        </form><br><br>
	</div>
    </body>
</html>
